<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
        <div id="display">
            
        </div>
        <div class="divider">
            <div id="row-buttons">
                <div class="button CE">CE</div>
                <div class="button C">C</div>
                <div class="button %">%</div>
                <div class="button /">/</div>
            </div>
            <div id="row-buttons">
                    <div class="button 7">7</div>
                    <div class="button 8">8</div>
                    <div class="button 9">9</div>
                    <div class="button x">x</div>

            </div>
            <div id="row-buttons">
                    <div class="button 4">4</div>
                    <div class="button 5">5</div>
                    <div class="button 6">6</div>
                    <div class="button -">-</div>
            </div>
            <div id="row-buttons">
                    <div class="button 1">1</div>
                    <div class="button 2">2</div>
                    <div class="button 3">3</div>
                    <div class="button +">+</div>
            </div>
            <div id="row-buttons">
                    <div class="button ,">,</div>
                    <div class="button 0">0</div>
                    <div class="button =">=</div>
                    <div class="button *">*</div>
            </div>
            


        </div>
    </div>
    </div>
    <script src="scripts/controller/CalcController.js"></script> 
    <script src="scripts/calculator.js"></script>
</body>
</html>
